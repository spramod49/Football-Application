<div ng-init="ft.init();" class="container">
  <h1 class="container">Matchday Results</h1>
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="year">
            <strong>Select year</strong>
          </label>
          <select class="custom-select form-control" ng-change="ft.updateTable()" name="year" id="year" ng-model="ft.selectedYear"
            ng-options="year for year in ft.years">
          </select>
        </div>
        <div class="form-group">
          <label for="matchday">
            <strong>Select Matchday</strong>
          </label>
          <select class="form-control custom-select" name="matchday" id="matchday" ng-options="matchday for matchday in ft.matchdays"
            ng-model="ft.selectedMatchday" ng-change="ft.updateTable();">
          </select>
        </div>
        <div class="form-group">
          <label for="filter">
            <strong>Seacrh in table</strong>
          </label>
          <input placeholder="Team name" class="form-control" name="filter" type="text" ng-model="teamName">
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <table class=" table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Home team</th>
            <th>Score</th>
            <th>Away team</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="result in ft.results.matches|filter:teamName">
            <td>{{result.team1.name}}</td>
            <td>
              <strong>{{result.score1}} - {{result.score2}}</strong>
            </td>
            <td>{{result.team2.name}}</td>
          </tr>
        </tbody>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
